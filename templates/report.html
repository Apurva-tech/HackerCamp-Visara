<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Visara-Your Health Buddy</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='img/icon/favicon.png') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome-all.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <header>
            <div class="header-area header-transparent">
                <div class="main-header header-sticky">
                    <div class="container">
                        <div class="row">
                            <div class="col-xl-12">
                                <div class="menu-wrapper d-flex align-items-center justify-content-between">
                                    <div class="left-content d-flex align-items-center">
                                        <div class="logo mr-30">
                                            <a href="/">
                                                <img src="{{ url_for('static', filename='img/logo/logo.png') }}" alt="">
                                            </a>
                                        </div>
                                        <div class="main-menu d-none d-lg-block">
                                            <nav>
                                                <ul id="navigation">
                                                    <li>
                                                        <a href="#"></a>
                                                    </li>
                                                    <li></li>
                                                    <li>
                                                        <a href="#contact"></a>
                                                    </li>
                                                </ul>
                                            </nav>
                                        </div>
                                        <h1 style="position: absolute; left: 33%; top:20px">Patient Report</h1>
                                    </div>
                                    <div class="buttons">
                                        <ul>
                                            <li class="button-header" style="margin-right: 15px">
                                                <a href="#" class="header-btn2 border-btn2">
                                                    {{name}}
                                                </a>
                                            </li>
                                            <li class="button-header">
                                                <a href="/" class="header-btn2 border-btn2">
                                                    Log Out
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mobile_menu d-block d-lg-none"></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="">
            <div class="d-flex align-items-center">
                <div class="container" style="margin-top: 120px;">
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-xl-5 col-lg-6 col-md-6">
                                <h3>{{ x['name'] }}</h3>
                                <ul>
                                    <li>Age: {{ x['age'] }}</li>
                                    <li>Height: {{ x['height'] }}</li>
                                    <li>Weight: {{ x['weight'] }}</li>
                                    <li>DR: {{ x['dr'] }}</li>
                                    <li>Report: {{ x['report'] }}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="{{ url_for('static', filename='js/vendor/jquery-1.12.4.min.js') }}"></script>
            <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
            <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
            <script src="{{ url_for('static', filename='js/main.js') }}"></script>
        </body>
    </html>
