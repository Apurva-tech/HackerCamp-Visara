<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        >
        <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
        <title>signup</title>
    </head>
    <body>
        <form
            class="login"
            id="patient"
            action="/signup/patient"
            method="POST"
        >
            <div>
                <a class="tabs">Patient</a>
                <a class="tabs" onclick="toggle()">Doctor</a>
            </div>
            <h2>Patient Signup</h2>
            <input type="text" placeholder="Name" name="name">
            <input type="text" placeholder="Email" name="user">
            <input type="password" placeholder="Password" name="password">
            <input type="password" placeholder="Confirm Password" name="confirmpassword">
            <input type="number" placeholder="height(cm)" name="height">
            <input type="number" placeholder="weight(kg)" name="weight">
            <input type="number" placeholder="age" name="age">
            <input type="submit">
        </form>
        <form
            class="login"
            id="doctor"
            action="/signup/doctor"
            method="POST"
        >
            <div>
                <a class="tabs" onclick="toggle()">Patient</a>
                <a class="tabs">Doctor</a>
            </div>
            <h2>Doctor Signup</h2>
            <input type="text" placeholder="Name" name="name">
            <input type="text" placeholder="Email" name="user">
            <input type="password" placeholder="Password" name="password">
            <input type="password" placeholder="Confirm Password" name="confirmpassword">
            <input type="text" placeholder="Designation" name="designation">
            <input type="text" placeholder="Hospital" name="hospital">
            <input type="submit">
        </form>
        <!-- Optional JavaScript; choose one of the two! -->
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
        <script>
      function toggle(){
        console.log(doctor.style.display)
        doctor=document.querySelector("#doctor");
        patient=document.querySelector("#patient");
        if(doctor.style.display=='none' || doctor.style.display=='')
        {
            doctor.style.display='block';
            patient.style.display='none';
        }
        else
        {
            doctor.style.display='none';
            patient.style.display='block';
        }
          
      }
        </script>
    </body>
</html>
